<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>절대값 함수 사용</title>
</head>
<body>
  <script>
    function myAbs(x){
      if(x<0) return -x;
      else return x;
      
    }
    console.log(myAbs(-5));

    console.log(Math.abs(-5));
    console.log(Math.abs(5));
  </script>
</body>
</html>
