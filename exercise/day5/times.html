<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4의 배수</title>
  <style>
    h1, p{
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>4의 배수일까 아닐까</h1>
  <p id="show"></p>

  <script>
    let x = parseInt(prompt("숫자를 입력하세요: ", "0000"));
    if(x%4 === 0){
      document.getElementById("show").innerHTML = x + "는 4의 배수입니다."
    }else{
      document.getElementById("show").innerHTML = x + "는 4의 배수가 아닙니다."

    }
  </script>
</body>
</html>
